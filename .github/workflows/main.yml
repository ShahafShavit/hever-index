name: Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Export static files
        run: npm run export

      - name: Install FTP-Deploy
        run: npm install -g ftp-deploy

      - name: Debug - Check FTP Connection
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Connecting to FTP server..."
          ftp -inv $FTP_SERVER <<EOF
          user $FTP_USERNAME $FTP_PASSWORD
          bye
      - name: Deploy to Hostinger
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          ftp-deploy --server $FTP_SERVER --username $FTP_USERNAME --password $FTP_PASSWORD --local-dir out --remote-dir /public_html/hever_index
